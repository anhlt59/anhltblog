{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Create Post
{% endblock %}

{% block content %}
  <h2>{{user.username}} - Create Post</h2>
  <hr>
  <form class="" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="button btn btn-outline-success" value="Create">
  </form>
{% endblock %}
